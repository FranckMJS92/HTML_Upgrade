<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interactivo</title>
    <link rel="stylesheet" href="style.css">

<body>

    <script src="script.js"></script>
